; https://docs.platformio.org/page/projectconf.html

[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_ignore = ILI9341_t3
board_build.f_cpu = 720000000L
build_unflags = -fpermissive
build-flags = -fstack-usage
monitor_port = COM6
monitor_speed = 115200
lib_deps = densaugeo/base64@^1.2.0
