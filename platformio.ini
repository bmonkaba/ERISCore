; https://docs.platformio.org/page/projectconf.html

[env:teensy41]
platform = teensy
board = teensy41
framework = arduino

lib_ignore = ILI9341_t3
; change MCU frequency
board_build.f_cpu = 720000000L

build_unflags = -fpermissive
build-flags = -fstack-usage
;build_flags = -Wa,-adlsc=$BUILD_DIR\listfile.txt -g
;build_flags = -D USB_EVERYTHING -Wa,-adhln
;build_flags = -D USB_EVERYTHING 

monitor_port = COM6
monitor_speed = 115200
