    <style>
    
    
::-webkit-scrollbar {
    width: 12px;
}
 
/* Track */
::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
    -webkit-border-radius: 10px;
    border-radius: 10px;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
    -webkit-border-radius: 10px;
    border-radius: 10px;
    background: rgba(54,166,250,0.8); 
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5); 
}
::-webkit-scrollbar-thumb:window-inactive {
	background: rgba(0,0,255,0.4); 
}    
    
    
.container {
  display: grid;
  grid-template-columns: 300px 0.25fr 0.5fr;
  grid-template-rows: 64px 0.20fr 0.9fr;
  gap: 10px 10px;
  grid-auto-flow: row;
  grid-template-areas:
    "hamburger menubar menubar"
    "sidebar imgview  comms"
    "sidebar explorer graphs";
  width: 98%;
  height: 98%;
  filter: drop-shadow(1px 3px 4px darkgrey);
    margin: auto;
}

.hamburger {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr;
  gap: 0px 0px;
  grid-auto-flow: row;
  grid-template-areas:
    ". . ."
    ". . ."
    ". . .";
  grid-area: hamburger;
}

.menubar {

  grid-area: menubar;
  height: 1fr;
  background-color: #202020;
  border-radius: 15px;
}

.sidebar { 
  grid-area: sidebar; 
  border: 1px solid #8e8e8e;
  background-color: #202020;
  border-radius: 15px;

}

.imgview {
  grid-area: imgview;
  width: 320px;
  height: 300px;
  border: 1px solid #8e8e8e;
  border-radius: 15px;
  background-color: #000000; 
  font-size: 12px; 
  color: #ffff00; 
  text-align: center;
  background: radial-gradient(circle, rgba(60,60,60,1) 10%, rgba(8,8,8,0.9) 100%);
}



.comms {
  display: grid;
  grid-template-columns: 0.16fr 0.15fr 0.15fr;
  grid-template-rows: 0.3fr;
  gap: 0px 0px;
  grid-auto-flow: row;
  grid-template-areas:
    "outbox messages messages"

    ;
  grid-area: comms;
}

.outbox { grid-area: outbox; 
  border: 1px solid #8e8e8e;
  background-color: #202020;
  border-radius: 15px;
  padding-left: 5px;
  height: 300px;
}

.messages { grid-area: messages; max-height: 400px;
    overflow-y:scroll;
    overflow-x:hidden;
    border: 1px solid #8e8e8e;
    background-color: #202020;
    border-radius: 15px;
}
    
    
.explorer {

  grid-area: explorer;
  width: 320px;
  height: 575px;
  border: 1px solid #8e8e8e;
  background-color: #202020;
  border-radius: 15px;

 
}


.graphs {
  display: grid;
  grid-template-columns: 1030px 0.5fr 0.5fr;
  grid-template-rows: 1fr 1fr 1fr;
  gap: 0px 0px;
  grid-auto-flow: row;
  grid-template-areas:
    "cqtmsg cqt cqt"
    "fftmsg fft fft"
    "fft2msg fft2 fft2";
  grid-area: graphs;
  

}

.cqtmsg { grid-area: cqtmsg;border: 1px solid #8e8e8e; border-radius: 15px;background-color: #202020;}

.fftmsg { grid-area: fftmsg;border: 1px solid #8e8e8e; border-radius: 15px; background-color: #202020;}

.cqt {
  grid-area: cqt;
  width: 1026px;
  height: 210px;
  border: 1px solid #8e8e8e;
  background-color: #202020;
  border-radius: 15px;
}

.fft {
  grid-area: fft;
  width: 1026px;
  height: 210px;
  border: 1px solid #8e8e8e;
  background-color: #202020;
  border-radius: 15px;
}

.fft2msg { 
  grid-area: fft2msg; 
  border: 1px solid #8e8e8e;
  background-color: #202020;
  border-radius: 15px;
}

.fft2 {
  grid-area: fft2;
  width: 1026px;
  height: 210px;
  border: 1px solid #8e8e8e;
  background-color: #202020;
  border-radius: 15px;
}

.sparkline {
  stroke: #3d85de;
  background: radial-gradient(circle, rgba(47,13,45,0.4) 0%, rgba(5,16,30,0.9) 100%);
  border: 1px solid #8e8e8e;
  width: 280px;
  height: 25px;
  font-size: 0.8em;
  font-weight: normal;
  font-family: system-ui;
  border-radius: 15px;
}
   
body { margin: 0px; padding: 20px; background-color: #4F4F4F; font-size: 12px; color: #ffff00; text-align: center;
background: radial-gradient(circle, rgba(47,13,45,0.4) 0%, rgba(5,16,30,0.9) 100%);
border-radius: 15px;
}
            
#received { font-size: 80%; border: 1px solid #8e8e8e; color: #00ff00;background-color: #1a1a1a;display:block;min-height:1fr;text-align: left;}
